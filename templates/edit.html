<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container" style="">
    <h1>Edit contacts</h1>

    <form method="post" action="/contacts/{{.Id}}">


        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname" value="{{.FirstName}}">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname" value="{{.LastName}}">
        </div>
    {{ range .Phones}}
        <div class="form-group">
            <label>Phonenumber </label>
            <input type="text" class="form-control" name="phonenumber" id="phonenumber" value="{{.}}">
        </div>
    {{end}}

        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>

</div>

<!-- /container -->


</body>
</html>
