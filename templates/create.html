<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container" >
    <h1>Edit item</h1>
    <form method="post" action="/contacts/new">
        <div class="form-group" >
            <label>Имя</label>
            <input type="text" class="form-control" name="firstname" id="title" value="{{.Firstname}}">
        </div>
        <div class="form-group" >
            <label>Фамилия</label>
            <input type="text" class="form-control" name="lastname" id="title" value="{{.Lastname}}">
        </div>
        <div class="form-group" >
            <label>Команда</label>
            <input type="text" class="form-control" name="command" id="title" value="{{.Lastname}}">
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>

<!-- /container -->


</body>
</html>
